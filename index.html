<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="tree-icon.svg">
</head>

<body>

    <div class="image_holder">
        <img class="im" src="Nature-Aesthetic-Backgrounds-for-iPhone.jpg" alt="an aesthetic flower landscape" >
        <div class="blackground">
            <img src="mountain-sun-icon.svg" alt="an icon of the sun behing a mountain" class="icon">
        </div>
    </div>
    
    <div class="container">
    <p> This is not a real online service! You know you need something like this in your life to hel you realize your deepest dreams.
        Sign up now to get started.
    </p>
    <h1> You know you want to</h1>
    <h2>Let's do this!</h2>
    <form action="" method="post">
        <fieldset>
        <h1>Let's do this</h1>    
        <div class="upper">
            <label for="fname">First name</label>
            <input name ="First name" id="fname" type="text" maxlength="20">
            <label for="lname">Last Name</label>
            <input name="Last Name" id="lname" type="text">
            <label for="email">Email</label>
            <input type="email" id="email" name="mail">
        </div>
        <div class="bottom">
            <label for="telphone">Phone number</label>
            <input id="telphone" name="phone number" type="tel">
            <label for="password">Password</label>
            <input id="password" name="phonenumber" type="password">
            <label for="repassword">Confirm Password</label>
            <input id="repassword" name="password" type="password">
            <button type="submit">Create Account</button>
        </div>
    </fieldset>
    </form>
    </div>
</body>
</html>
