<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="tree-icon.svg">
</head>

<body>

    <div class="image_holder">
        <img class="im" src="Nature-Aesthetic-Backgrounds-for-iPhone.jpg" alt="an aesthetic flower landscape" >
        <div class="blackground">
            <img src="mountain-sun-icon.svg" alt="an icon of the sun behing a mountain" class="icon">
        </div>
    </div>
    
    <div class="container">
    <div class="text">
        <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <i>now</i> to get started.
        </p>
        <h1> You <i>know</i> you want to</h1>
    </div>
    
    <form action="" method="post">
    <fieldset>
        <h1>Let's do this</h1>    
        <div class="upper">
            <div class="pair">
                <label for="fname">First name</label>
                <input name ="First name" id="fname" type="text" maxlength="20">
            </div>
            <div class="pair">
                <label for="lname">Last Name</label>
                <input name="Last Name" id="lname" type="text">
            </div>
            <div class="pair">
                <label for="email">Email</label>
                <input type="email" id="email" name="mail">
            </div>
        </div>
        <div class="bottom">
            <div class="pair">
                <label for="telphone">Phone number</label>
                <input id="telphone" name="phone number" type="tel">
            </div>
            <div class="pair">
                <label for="password">Password</label>
                <input id="password" name="phonenumber" type="password" min="5">
            </div>
            <div class="pair">
                <label for="repassword">Confirm Password</label>
                <input id="repassword" name="password" type="password" min="5">
            </div>
        </div>
    </fieldset>
    <div class="bottom_text">
        <div class="button_container"><button type="submit">Create Account</button></div>
        <p>Already have an account? <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0&ab_channel=Duran" target="_blank">Log in</a> </p>
    </div>
    </form>
    
    </div>
    
</body>
</html>
